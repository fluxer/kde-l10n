<p>Це ваш дослідний майданчик. З палітри об’єктів ви маєте обрати декілька елементів і розташувати їх на полотні. Після визначення властивостей об’єктів ви можете натиснути кнопку «Імітувати» — програма продемонструє розвиток створеної вами системи згідно до законів фізики.</p>
