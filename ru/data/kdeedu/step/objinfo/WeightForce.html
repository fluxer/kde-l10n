<title>Вес</title>
</head>
<body>
<p>Вес объекта — это сила, с которой тело действует на опору.</p>
<p>Вес — векторная величина. Обычно обозначается W и задаётся соотношением W = mg.</p>
<li>Здесь <b>m</b> — масса тела</li>
<li>и <b>g</b> — ускорение, создаваемое гравитацией.</li>
<p>Подробная информация: <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D1%81">Вес</a>.</p>
