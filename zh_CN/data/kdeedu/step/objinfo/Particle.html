<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>质点</title>
</head>
<body>
	<p>一种大小为零、具有唯一名称和四种参数的质点：</p>
	<ul>
		<li><b>位置：</b> 质点相对于<a href="objinfo:World">实验室</a>中心的 X/Y 坐标。</li>
		<li><b>速度：</b> 质点的速度。单位：米/秒。</li>
		<li><b>力：</b> 带动质点运动的力。</li>
		<li><b>质量：</b> 质点的质量。此值会影响质点与其它项之间作用力效果。</li>
	</ul>
</body>
</html>
