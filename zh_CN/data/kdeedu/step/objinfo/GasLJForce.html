<title>力</title>

<body>
	<p>这个力模拟<a href="http://zh.wikipedia.org/wiki/兰纳-琼斯势">伦纳德-琼斯势</a>。该力有三个参数：</p>
	<ul>
		<li><b>深度：</b>伦纳德-琼斯势势能阱的最低值</li>
		<li><b>rmin：</b>势能阱底部两体间的距离</li>
		<li><b>截断：</b>为节约计算时间而经常缩短的伦纳德-琼斯势距离</li>
	</ul>
	<p>这些参数是经验总结出来的，通常来自实验或某些粗略的估计。</p>
</body>
</html>
