<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>圆盘</title>
</head>
<body>
	<p>一种具有唯一名称和以下参数的刚性圆盘：</p>
	<ul>
		<li><b>位置：</b> 圆盘质点相对于<a href="objinfo:World">实验室</a>中心的 X/Y 坐标。</li>
		<li><b>角度：</b> 圆盘在顺时针方向上旋转程度。</li>
		<li><b>速度：</b> 圆盘质点的速度。单位：米/秒。</li>
		<li><b>角速度：</b> 圆盘在顺时针方向上自旋程度。</li>
		<li><b>质量：</b> 圆盘的总质量。此值会影响多边形与其它项之间作用力效果。</li>
		<li><b>惯性：</b> 更改圆盘旋转的困难程度。</li>
		<li><b>动量：</b> 力学中的基本量，不受外力情况下保存的能量。质量与速度的乘积。</li>
		<li><b>角动量：</b> 测量圆盘继续自旋的程度，直到受外力矩作用。</li>
		<li><b>动能：</b> 从外部施加于当前速度，使给定质量物体加速所需的功。</li>
		<li><b>半径：</b> 定义圆盘的大小。</li>
	</ul>
</body>
</html>
