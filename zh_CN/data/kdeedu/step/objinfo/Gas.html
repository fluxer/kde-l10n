<title>气体</title>
</head>
<body>
	<p>气体是一群<a href="objinfo:GasParticle">气体质点</a>的集合。有一个与气体有关的<a href="objinfo:GasLJForce">力</a>。要添加气体质点，只需右键点击气体质点然后点击“创建质点”。</p>
	<p>要获得更多有关用来计算力的数学详情，请参考<a href="http://zh.wikipedia.org/wiki/兰纳-琼斯势">伦纳德-琼斯势</a>。</p>
